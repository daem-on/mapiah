workflows:
  build-macos:
    name: Build macOS Universal
    environment:
      flutter: 3.32.4
      xcode: latest
      cocoapods: default
      # vars:
      #   GITHUB_TOKEN: Encrypted(...) # Você criará esse secret no painel do Codemagic
      groups:
        - github

    triggering:
      events:
        - tag
      tag_patterns:
        - include: true
        - pattern:
            'v[0-9]+.[0-9]+.[0-9]+'

    scripts:
      - name: Get dependencies
        script: flutter pub get

      - name: Enable universal macOS build
        script: |
          flutter config --enable-macos-desktop
          defaults write com.apple.dt.Xcode IDEPackageSupportUseBuiltinSCM YES

      - name: Build macOS
        script: flutter build macos --release

      - name: Create DMG
        script: |
          brew install node
          npm install -g appdmg
          appdmg appdmg.json build/macos/Mapiah.dmg

    artifacts:
      - build/macos/Mapiah.dmg

    publishing:
      scripts:
        - name: Upload to GitHub Release
          script: |
            curl -sL https://git.io/create-release.sh | bash -s \
              "$GITHUB_TOKEN" \
              "$CM_REPO_SLUG" \
              "$CM_TAG" \
              "Mapiah macOS release" \
              build/macos/Mapiah.dmg


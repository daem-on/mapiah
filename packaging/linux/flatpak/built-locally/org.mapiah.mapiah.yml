id: org.mapiah.mapiah
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.llvm19
command: mapiah
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: mapiah
    buildsystem: simple
    build-options:
      arch:
        x86_64:
          env:
            BUNDLE_PATH: build/linux/x64/release/bundle
        aarch64:
          env:
            BUNDLE_PATH: build/linux/arm64/release/bundle
      append-path: /usr/lib/sdk/llvm19/bin:/run/build/mapiah/flutter/bin
      prepend-ld-library-path: /usr/lib/sdk/llvm19/lib
      env:
        PUB_CACHE: /run/build/mapiah/.pub-cache
    build-commands:
      - set -e
      - set -x
      - flutter --version
      - flutter config --enable-linux-desktop
      - flutter build linux --release
      - projectName=Mapiah
      - projectId=org.mapiah.mapiah
      - executableName=mapiah
      - APP_DIR="app"
      - mkdir -p "$APP_DIR/$projectName"
      - cp -r build/linux/x64/release/bundle/* "$APP_DIR/$projectName/"
      - chmod +x "$APP_DIR/$projectName/$executableName"
      - mkdir -p "$APP_DIR/bin"
      - ln -s "$APP_DIR/$projectName/$executableName" "$APP_DIR/bin/$executableName"
      - iconDir="$APP_DIR/share/icons/hicolor/scalable/apps"
      - mkdir -p "$iconDir"
      - cp -r assets/icons/m-*.png "$iconDir/"
      - desktopFileDir="$APP_DIR/share/applications"
      - mkdir -p "$desktopFileDir"
      - cp -r packaging/linux/$projectId.desktop "$desktopFileDir/"
      - metadataDir="$APP_DIR/share/metainfo"
      - mkdir -p "$metadataDir"
      - cp -r packaging/linux/$projectId.metainfo.xml "$metadataDir/"
      - cp "packaging/linux/flatpak/built-locally/$projectId.yml" .
      - install -D $BUNDLE_PATH/mapiah /app/bin/mapiah
      - cp -r $BUNDLE_PATH/lib /app/bin/lib
      - cp -r $BUNDLE_PATH/data /app/bin/data
      - install -Dm644 packaging/linux/org.mapiah.mapiah.metainfo.xml -t /app/share/metainfo
      - install -Dm644 packaging/linux/org.mapiah.mapiah.desktop -t /app/share/applications
      - install -Dm644 assets/icons/m-64x64.png /app/share/icons/hicolor/64x64/apps/org.mapiah.mapiah.png
      - install -Dm644 assets/icons/m-128x128.png /app/share/icons/hicolor/128x128/apps/org.mapiah.mapiah.png
      - install -Dm644 assets/icons/m-256x256.png /app/share/icons/hicolor/256x256/apps/org.mapiah.mapiah.png
      - install -Dm644 assets/icons/m-512x512.png /app/share/icons/hicolor/512x512/apps/org.mapiah.mapiah.png
    sources:
      - type: dir
        path: .
